<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBH Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: #000; overflow: hidden; }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 960px;
      height: 540px;
      border: none;
      box-shadow: 0 0 25px rgba(255, 200, 0, 0.6);
    }
    @media (max-width: 1000px) {
      iframe { width: 100%; height: auto; aspect-ratio: 960 / 540; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <iframe 
      src="https://kbhgames.com/games/fnf-kapi-v2/index.html" 
      title="FNF VS. KAPI v2" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
