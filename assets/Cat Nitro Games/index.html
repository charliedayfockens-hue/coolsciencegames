<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Nitro Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: #000; 
      overflow: hidden; 
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      z-index: -2;
      opacity: 0.95;
    }
    #full-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
    }
  </style>
</head>
<body>
  <div id="full-container">
    <iframe 
      src="https://brilliantlightingdesign.com/main.html" 
      title="Cat Nitro Games - Ad-Free Fullscreen"
      allow="fullscreen *; autoplay; encrypted-media; gamepad; microphone"
      allowfullscreen
      referrerpolicy="no-referrer"
      onload="handleLoad()"
      onerror="showError()">
    </iframe>
  </div>

  <!-- Fallback error div -->
  <div id="error-fallback" class="error-fallback" style="display: none;">
    <div>
      <h2>Connection Issue</h2>
      <p>Cat Nitro Games failed to load. Try:</p>
      <ul>
        <li>Refreshing the page</li>
        <li>Using Chrome or Edge</li>
        <li>Disabling ad-blockers/privacy extensions</li>
      </ul>
      <button onclick="reloadIframe()" style="background: #ff6b6b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Retry</button>
    </div>
  </div>

  <script>
    // Block navigation to new tabs & ad clicks (site is ad-free, but prepared)
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (a && a.href && a.href !== '#' && !a.href.startsWith('javascript:')) {
        e.preventDefault();
        document.querySelector('iframe').src = a.href;
      }
      // Block any potential ad clicks
      if (e.target.matches('ins, .adsbygoogle, [class*="ad"], [id*="ad"]')) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, true);

    // Block middle-click / right-click new tab
    document.addEventListener('auxclick', (e) => e.preventDefault(), true);

    // Block Ctrl+T, Ctrl+N, Ctrl+W, F5, Ctrl+R
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && ['t','n','w','r'].includes(e.key.toLowerCase()) || e.key === 'F5') {
        e.preventDefault();
        if (e.key === 'F5' || (e.ctrlKey && e.key.toLowerCase() === 'r')) {
          document.querySelector('iframe').src = document.querySelector('iframe').src;
        }
      }
    }, true);

    // Override window.open
    window.open = function(url) {
      if (url) {
        document.querySelector('iframe').src = url;
      }
      return null;
    };

    // Inject CSS to hide ads (site has none, but ready)
    function handleLoad() {
      try {
        const doc = document.querySelector('iframe').contentDocument;
        if (doc) {
          const style = doc.createElement('style');
          style.textContent = `
            ins, .adsbygoogle, [class*="ad"], [id*="ad"], 
            iframe[src*="ads"], div[data-ad], .advertisement {
              display: none !important;
              visibility: hidden !important;
              height: 0 !important;
              width: 0 !important;
              opacity: 0 !important;
            }
          `;
          doc.head.appendChild(style);
        }
      } catch (e) {}
    }

    function showError() {
      document.getElementById('error-fallback').style.display = 'flex';
    }

    function reloadIframe() {
      document.querySelector('iframe').src = 'https://brilliantlightingdesign.com/main.html';
      document.getElementById('error-fallback').style.display = 'none';
    }

    // Auto-fullscreen after load
    document.querySelector('iframe').addEventListener('load', () => {
      setTimeout(() => {
        try {
          document.querySelector('iframe').requestFullscreen().catch(() => {});
        } catch (e) {}
      }, 1500);
    });

    // Keep iframe focused
    window.addEventListener('blur', () => {
      setTimeout(() => {
        document.querySelector('iframe').focus();
      }, 100);
    });
  </script>
</body>
</html>
