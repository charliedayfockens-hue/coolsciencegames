<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emulator Games Online</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: #000; 
      overflow: hidden; 
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #0f3460);
      z-index: -2;
      opacity: 0.95;
    }
    #full-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      box-shadow: 0 0 40px rgba(58, 82, 152, 0.6);
    }
  </style>
</head>
<body>
  <div id="full-container">
    <iframe 
      src="https://emulatorgames.onl/" 
      title="Emulator Games Online - Ad-Free Fullscreen"
      allow="fullscreen *; autoplay; encrypted-media; gamepad; microphone"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation allow-downloads allow-modals">
    </iframe>
  </div>

  <!-- Remove Ads + Prevent New Tabs -->
  <script>
    // Block navigation to new tabs & ad clicks
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (a && a.href && a.href !== '#' && !a.href.startsWith('javascript:')) {
        e.preventDefault();
        document.querySelector('iframe').src = a.href;
      }
      // Block ad clicks
      if (e.target.matches('ins, .adsbygoogle, [class*="ad"], [id*="ad"], iframe[src*="ad"], iframe[src*="google"], div[data-ad], .advertisement')) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, true);

    // Block middle-click / right-click new tab
    document.addEventListener('auxclick', (e) => e.preventDefault(), true);

    // Block Ctrl+T, Ctrl+N, Ctrl+W, F5, Ctrl+R
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && ['t','n','w','r'].includes(e.key.toLowerCase()) || e.key === 'F5') {
        e.preventDefault();
        if (e.key === 'F5' || (e.ctrlKey && e.key.toLowerCase() === 'r')) {
          document.querySelector('iframe').src = document.querySelector('iframe').src;
        }
      }
    }, true);

    // Override window.open
    window.open = function(url) {
      if (url) {
        document.querySelector('iframe').src = url;
      }
      return null;
    };

    // Inject CSS to hide ads inside iframe (if accessible)
    document.querySelector('iframe').addEventListener('load', () => {
      try {
        const doc = document.querySelector('iframe').contentDocument;
        if (doc) {
          const style = doc.createElement('style');
          style.textContent = `
            /* Hide all known ad elements */
            ins, .adsbygoogle, [class*="ad"], [id*="ad"], 
            iframe[src*="ads"], iframe[src*="doubleclick"], iframe[src*="google"], 
            div[data-ad], .ad-banner, .advertisement, .ad-container,
            .banner-ad, .promo-ad, .google-vignette,
            script[src*="ads"], script[src*="googlead"], script[src*="doubleclick"] {
              display: none !important;
              visibility: hidden !important;
              height: 0 !important;
              width: 0 !important;
              opacity: 0 !important;
            }
            /* Force hide ad overlays */
            div[class*="popup"], div[class*="modal"][id*="ad"] { display: none !important; }
          `;
          doc.head.appendChild(style);
        }
      } catch (e) {
        // Cross-origin: ads non-interactive
      }

      // Auto-fullscreen
      setTimeout(() => {
        try {
          const iframe = document.querySelector('iframe');
          if (iframe && !document.fullscreenElement) {
            iframe.requestFullscreen().catch(() => {});
          }
        } catch (e) {}
      }, 1500);
    });

    // Keep iframe focused
    window.addEventListener('blur', () => {
      setTimeout(() => {
        const iframe = document.querySelector('iframe');
        if (iframe) iframe.focus();
      }, 100);
    });

    // Block Google Vignette specifically
    document.addEventListener('beforeload', (e) => {
      if (e.target.src && e.target.src.includes('google_vignette')) {
        e.preventDefault();
      }
    }, true);
  </script>
</body>
</html>
