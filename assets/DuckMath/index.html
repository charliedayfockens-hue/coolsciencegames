<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DuckMath</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: #000; 
      overflow: hidden; 
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
      z-index: -2;
      opacity: 0.2;
    }
    #full-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      box-shadow: 0 0 40px rgba(76, 205, 196, 0.5);
    }
    /* Hide common ad elements */
    iframe::-webkit-scrollbar { display: none; }
    /* CSS injection for ad removal */
    iframe::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="full-container">
    <iframe 
      src="https://login-live.blogbott.com/" 
      title="DuckMath - Ad-Free Fullscreen"
      allow="fullscreen *; autoplay; encrypted-media; gamepad; microphone"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation allow-downloads allow-modals">
    </iframe>
  </div>

  <!-- Prevent new tabs, ad injections, and keep clean -->
  <script>
    // Block external navigation & ads
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (a && a.href && a.href !== '#' && !a.href.startsWith('javascript:')) {
        e.preventDefault();
        document.querySelector('iframe').src = a.href;
      }
      // Block ad-like clicks (common selectors)
      if (e.target.matches('[class*="ad"], [id*="ad"], ins, .adsbygoogle')) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, true);

    // Block middle-click / right-click new tab
    document.addEventListener('auxclick', (e) => e.preventDefault(), true);

    // Block Ctrl+T, Ctrl+N, Ctrl+W, F5, Ctrl+R
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && ['t','n','w','r'].includes(e.key.toLowerCase()) || e.key === 'F5') {
        e.preventDefault();
        if (e.key === 'F5' || (e.ctrlKey && e.key.toLowerCase() === 'r')) {
          document.querySelector('iframe').src = document.querySelector('iframe').src;
        }
      }
    }, true);

    // Override window.open & ad scripts
    window.open = function(url) {
      if (url) {
        document.querySelector('iframe').src = url;
      }
      return null;
    };

    // Inject CSS to hide ads in iframe (if accessible)
    document.querySelector('iframe').addEventListener('load', () => {
      try {
        const doc = document.querySelector('iframe').contentDocument;
        if (doc) {
          // Hide common ad elements
          const adStyles = doc.createElement('style');
          adStyles.textContent = `
            ins, .adsbygoogle, [class*="ad"], [id*="ad"], iframe[src*="ads"], div[data-ad] { display: none !important; }
            script[src*="ads"], script[src*="googlead"] { display: none !important; }
          `;
          doc.head.appendChild(adStyles);
        }
      } catch (e) {
        // Cross-origin block - ads may persist, but navigation is clean
      }

      // Auto-fullscreen
      setTimeout(() => {
        try {
          const iframe = document.querySelector('iframe');
          if (iframe && !document.fullscreenElement) {
            iframe.requestFullscreen().catch(() => {});
          }
        } catch (e) {}
      }, 1200);
    });

    // Keep iframe focused
    window.addEventListener('blur', () => {
      setTimeout(() => {
        const iframe = document.querySelector('iframe');
        if (iframe) iframe.focus();
      }, 100);
    });
  </script>
</body>
</html>
