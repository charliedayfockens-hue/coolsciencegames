<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Emulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: #000; 
      overflow: hidden; 
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      z-index: -2;
      opacity: 0.95;
    }
    #full-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      box-shadow: 0 0 40px rgba(178, 31, 31, 0.8);
    }
  </style>
</head>
<body>
  <div id="full-container">
    <iframe 
      src="https://myemulatoronline.net" 
      title="My Emulator - Ad-Free Fullscreen"
      allow="fullscreen *; autoplay; encrypted-media; gamepad; microphone"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation allow-downloads allow-modals">
    </iframe>
  </div>

  <!-- Remove Ads + Prevent New Tabs + Full Control -->
  <script>
    // Block navigation to new tabs & ad clicks
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (a && a.href && a.href !== '#' && !a.href.startsWith('javascript:')) {
        e.preventDefault();
        document.querySelector('iframe').src = a.href;
      }
      // Block ad clicks
      if (e.target.matches('ins, .adsbygoogle, [class*="ad"], [id*="ad"], iframe[src*="ad"], iframe[src*="google"], div[data-ad], .advertisement, .ad-banner, .promo, .google-ad, .ad-unit, .ad-slot, .ad-wrapper, .ad-container, .adblock, .adsense, .ad-card, .ad-item, .ad-box')) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, true);

    // Block middle-click / right-click new tab
    document.addEventListener('auxclick', (e) => e.preventDefault(), true);

    // Block Ctrl+T, Ctrl+N, Ctrl+W, F5, Ctrl+R
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && ['t','n','w','r'].includes(e.key.toLowerCase()) || e.key === 'F5') {
        e.preventDefault();
        if (e.key === 'F5' || (e.ctrlKey && e.key.toLowerCase() === 'r')) {
          document.querySelector('iframe').src = document.querySelector('iframe').src;
        }
      }
    }, true);

    // Override window.open
    window.open = function(url) {
      if (url) {
        document.querySelector('iframe').src = url;
      }
      return null;
    };

    // Inject CSS to hide ads inside iframe (if accessible)
    document.querySelector('iframe').addEventListener('load', () => {
      try {
        const doc = document.querySelector('iframe').contentDocument;
        if (doc) {
          const style = doc.createElement('style');
          style.textContent = `
            /* Hide all known ad elements */
            ins, .adsbygoogle, [class*="ad"], [id*="ad"], 
            iframe[src*="ads"], iframe[src*="doubleclick"], iframe[src*="google"], 
            div[data-ad], .ad-banner, .advertisement, .ad-container,
            .banner-ad, .promo-ad, .google-vignette, .popup-ad,
            script[src*="ads"], script[src*="googlead"], script[src*="doubleclick"],
            div[class*="popup"], div[id*="modal"], div[class*="overlay"][style*="z-index"],
            .ad, .ads, .advert, .banner, .sponsor, .promo, .interstitial,
            .ad-unit, .ad-slot, .ad-wrapper, .ad-block,
            [id*="google_ads"], [class*="google_ads"], [data-ad-client],
            div[style*="position: fixed"], div[style*="z-index: 9999"],
            /* Emulator site specific ad patterns */
            .adblock, .adsense, .ad-container, .ad-wrapper,
            .ad-unit, .ad-slot, .ad-banner, .ad-promo,
            .interstitial, .leaderboard, .skyscraper,
            .ad-card, .ad-item, .ad-box,
            [data-testid="ad"], [class*="Ad"], [id*="Ad"],
            /* Hide sponsored content */
            [class*="sponsored"], [id*="sponsored"],
            /* Remove fixed ad overlays */
            div[style*="bottom: 0"], div[style*="top: 0"], div[style*="right: 0"],
            /* MyEmulatorOnline specific */
            .adsbygoogle, .adblocker, .ad-banner, .ad-sidebar,
            .ad-footer, .ad-header, .ad-overlay,
            .ad-pre, .ad-mid, .ad-post,
            /* Hide popups and modals */
            .modal, .popup, .overlay {
              display: none !important;
              visibility: hidden !important;
              height: 0 !important;
              width: 0 !important;
              opacity: 0 !important;
              pointer-events: none !important;
            }
            /* Remove ad scripts */
            script[src*="ads"], script[src*="googlead"], script[src*="doubleclick"], script[src*="myemulator"], script[src*="ad"] { display: none !important; }
          `;
          doc.head.appendChild(style);

          // Remove ad scripts
          doc.querySelectorAll('script[src*="ads"], script[src*="googlead"], script[src*="doubleclick"], script[src*="myemulator"], script[src*="ad"]').forEach(s => s.remove());
        }
      } catch (e) {
        // Cross-origin: ads may load but are non-interactive
      }

      // Auto-fullscreen after load
      setTimeout(() => {
        try {
          const iframe = document.querySelector('iframe');
          if (iframe && !document.fullscreenElement) {
            iframe.requestFullscreen().catch(() => {});
          }
        } catch (e) {}
      }, 1500);
    });

    // Keep iframe focused
    window.addEventListener('blur', () => {
      setTimeout(() => {
        const iframe = document.querySelector('iframe');
        if (iframe) iframe.focus();
      }, 100);
    });

    // Block Google Vignette & ad redirects
    document.addEventListener('beforeload', (e) => {
      if (e.target.src && (e.target.src.includes('google_vignette') || e.target.src.includes('ads') || e.target.src.includes('myemulator'))) {
        e.preventDefault();
      }
    }, true);
  </script>
</body>
</html>
