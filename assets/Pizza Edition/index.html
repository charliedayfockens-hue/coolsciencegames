<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Edition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: #000; 
      overflow: hidden; 
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ff6b35 0%, #f7931e 50%, #000 100%);
      z-index: -2;
      opacity: 0.3;
    }
    #full-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      box-shadow: 0 0 40px rgba(255, 107, 53, 0.6);
    }
  </style>
</head>
<body>
  <div id="full-container">
    <iframe 
      src="https://pizzaedition.win" 
      title="Pizza Edition - Fullscreen Games"
      allow="fullscreen *; autoplay; encrypted-media; gamepad; microphone"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation allow-downloads allow-modals">
    </iframe>
  </div>

  <!-- Prevent new tabs & keep everything in-frame -->
  <script>
    // Block all external navigation to new tabs
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (a && a.href && a.href !== '#' && !a.href.startsWith('javascript:')) {
        e.preventDefault();
        document.querySelector('iframe').src = a.href;
      }
    }, true);

    // Block middle-click / right-click new tab
    document.addEventListener('auxclick', (e) => e.preventDefault(), true);

    // Block Ctrl+T, Ctrl+N, Ctrl+W, F5, Ctrl+R
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && ['t','n','w','r'].includes(e.key.toLowerCase()) || e.key === 'F5') {
        e.preventDefault();
        if (e.key === 'F5' || (e.ctrlKey && e.key.toLowerCase() === 'r')) {
          document.querySelector('iframe').src = document.querySelector('iframe').src;
        }
      }
    }, true);

    // Override window.open
    window.open = function(url) {
      if (url) {
        document.querySelector('iframe').src = url;
      }
      return null;
    };

    // Keep iframe focused
    window.addEventListener('blur', () => {
      setTimeout(() => {
        const iframe = document.querySelector('iframe');
        if (iframe) iframe.focus();
      }, 100);
    });

    // Auto-fullscreen after load
    document.querySelector('iframe').addEventListener('load', () => {
      setTimeout(() => {
        try {
          const iframe = document.querySelector('iframe');
          if (iframe && !document.fullscreenElement) {
            iframe.requestFullscreen().catch(() => {});
          }
        } catch (e) {}
      }, 1200);
    });
  </script>
</body>
</html>
