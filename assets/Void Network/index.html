<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Network</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: #000; 
      overflow: hidden; 
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e, #0f0f23);
      z-index: -2;
      opacity: 0.98;
    }
    #full-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      box-shadow: 0 0 40px rgba(26, 26, 46, 0.9);
    }
  </style>
</head>
<body>
  <div id="full-container">
    <iframe 
      src="https://if-you-block-this-u-are-not-intelligent.it.com/g.html" 
      title="Void Network - Fullscreen Game Library"
      allow="fullscreen *; autoplay; encrypted-media; gamepad; microphone"
      allowfullscreen
      referrerpolicy="no-referrer"
      onload="handleLoad()"
      onerror="showError()">
    </iframe>
  </div>

  <!-- Fallback error div -->
  <div id="error-fallback" class="error-fallback" style="display: none;">
    <div>
      <h2>Connection Issue</h2>
      <p>Void Network failed to load. Try:</p>
      <ul>
        <li>Refreshing the page</li>
        <li>Using Chrome or Edge</li>
        <li>Disabling ad-blockers/privacy extensions</li>
      </ul>
      <button onclick="reloadIframe()" style="background: #1a1a2e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Retry</button>
    </div>
  </div>

  <script>
    function handleLoad() {
      console.log('Void Network loaded successfully');
      // Inject ad-removal CSS if needed (site appears clean)
      try {
        const iframe = document.querySelector('iframe');
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        if (doc) {
          const style = doc.createElement('style');
          style.textContent = `
            ins, .adsbygoogle, [class*="ad"], [id*="ad"], 
            iframe[src*="ads"], iframe[src*="doubleclick"], iframe[src*="google"], 
            div[data-ad], .ad-banner, .advertisement {
              display: none !important;
              visibility: hidden !important;
              height: 0 !important;
              width: 0 !important;
              opacity: 0 !important;
              pointer-events: none !important;
            }
          `;
          doc.head.appendChild(style);
        }
      } catch (e) {
        console.log('Ad injection blocked (cross-origin)');
      }
    }

    function showError() {
      document.getElementById('error-fallback').style.display = 'flex';
    }

    function reloadIframe() {
      document.querySelector('iframe').src = 'https://if-you-block-this-u-are-not-intelligent.it.com/g.html';
      document.getElementById('error-fallback').style.display = 'none';
    }

    // Block new tabs
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (a && a.href && a.href !== '#' && !a.href.startsWith('javascript:')) {
        e.preventDefault();
        document.querySelector('iframe').src = a.href;
      }
    }, true);

    document.addEventListener('auxclick', (e) => e.preventDefault(), true);

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && ['t','n','w','r'].includes(e.key.toLowerCase()) || e.key === 'F5') {
        e.preventDefault();
        if (e.key === 'F5' || (e.ctrlKey && e.key.toLowerCase() === 'r')) {
          reloadIframe();
        }
      }
    }, true);

    window.open = function(url) {
      if (url) document.querySelector('iframe').src = url;
      return null;
    };

    // Auto-fullscreen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('iframe').requestFullscreen().catch(() => {});
      }, 2000);
    });

    window.addEventListener('blur', () => {
      setTimeout(() => document.querySelector('iframe').focus(), 100);
    });
  </script>
</body>
</html>
