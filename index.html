<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Science Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1 class="title">Cool Science Games</h1>
            <p class="subtitle">Lowkirkentologicalockedinlowstate</p>
            <button id="themeToggle" class="theme-toggle">ðŸŽ¨ Change Theme</button>
        </header>

        <div id="themePanel" class="theme-panel">
            <h3>Choose Theme</h3>
            <div class="theme-buttons">
                <button class="theme-btn" data-theme="default">Default</button>
                <button class="theme-btn" data-theme="rainbow">Rainbow</button>
                <button class="theme-btn" data-theme="galaxy">Galaxy</button>
                <button class="theme-btn" data-theme="custom">Custom</button>
            </div>
            
            <div id="customColorPanel" class="custom-color-panel" style="display: none;">
                <h4>Custom Colors</h4>
                <div class="color-controls">
                    <div class="color-control">
                        <label>Background Color:</label>
                        <input type="color" id="bgColorPicker" value="#667eea">
                    </div>
                    <div class="color-control">
                        <label>Background Shade:</label>
                        <input type="color" id="bgShadePicker" value="#764ba2">
                    </div>
                    <div class="color-control">
                        <label>Button Text Color:</label>
                        <input type="color" id="textColorPicker" value="#667eea">
                    </div>
                </div>
            </div>
            
            <button id="closeThemePanel" class="close-panel-btn">Close</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for games..." class="search-bar">
        </div>

        <div id="gamesGrid" class="games-grid">
            <!-- Game buttons will be dynamically inserted here -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No games found matching your search.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
