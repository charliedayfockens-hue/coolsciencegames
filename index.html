<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Science Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Rajdhani:wght@400;600;700&family=Audiowide&family=VT323&family=Russo+One&family=Bungee&family=Exo+2:wght@400;700&family=Share+Tech+Mono&family=Pixelify+Sans:wght@400;700&family=Cinzel:wght@400;700&family=Creepster&family=Oxanium:wght@400;700&family=Silkscreen:wght@400;700&family=Teko:wght@400;700&family=Rubik:wght@400;700&family=Montserrat:wght@400;700&family=Freckle+Face&family=MedievalSharp&family=Chakra+Petch:wght@400;700&family=Anton&family=Nosifer&family=Inter:wght@400;700&family=Luckiest+Guy&family=Aldrich&family=Roboto+Mono:wght@400;700&family=Unica+One&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1 class="title">Cool Science Games</h1>
            <p class="subtitle">Lowkirkentologicalockedinlowstate</p>
            <p class="game-counter" id="gameCounter">0 Games Available</p>
            <div class="header-buttons">
                <div class="theme-dropdown-container">
                    <button id="themeToggle" class="theme-toggle">üé® Theme</button>
                    <div id="themeDropdown" class="theme-dropdown">
                        <button class="theme-btn" data-theme="default">Default</button>
                        <button class="theme-btn" data-theme="rainbow">Rainbow</button>
                        <button class="theme-btn" data-theme="galaxy">Galaxy</button>
                        <button class="theme-btn" data-theme="dark-mode">Dark</button>
                        <button class="theme-btn" data-theme="neon-cyberpunk">Cyberpunk</button>
                        <button class="theme-btn" data-theme="custom">Custom</button>
                        
                        <div id="customPanel" style="display:none; margin-top:10px;">
                            <input type="color" id="bgColor" value="#667eea">
                            <input type="color" id="bgShade" value="#764ba2">
                            <select id="fontPicker">
                                <option value="'Segoe UI', sans-serif">Default</option>
                                <option value="'Orbitron', sans-serif">Orbitron</option>
                                <option value="'Press Start 2P', cursive">Press Start 2P</option>
                                <option value="'VT323', monospace">VT323</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button id="favoritesToggle" class="favorites-toggle">‚≠ê Favorites</button>
                <button id="ejectButton" class="eject-button">üöÄ Eject</button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search games..." class="search-bar">
        </div>

        <div id="gamesGrid" class="games-grid"></div>
        <div id="noResults" class="no-results" style="display: none;">No games found.</div>
    </div>

    <!-- Game Sidebar -->
    <div id="gameSidebar" class="game-sidebar">
        <button id="closeSidebar" class="close-sidebar">‚úï</button>
        <div class="sidebar-content">
            <h2 id="sidebarTitle">Game</h2>
            <div class="stats">
                <p>Plays: <span id="playCount">0</span></p>
                <p>Likes: <span id="likeCount">0</span></p>
                <p>Dislikes: <span id="dislikeCount">0</span></p>
            </div>
            <button id="favoriteBtn" class="action-btn">‚≠ê Favorite</button>
            <button id="likeBtn" class="action-btn">üëç Like</button>
            <button id="dislikeBtn" class="action-btn">üëé Dislike</button>
            <button id="playBtn" class="play-btn">‚ñ∂ PLAY</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
