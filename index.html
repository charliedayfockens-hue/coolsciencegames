<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Science Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cool Science Games</h1>
    </header>

    <input type="text" id="search-bar" placeholder="Search for a game...">

    <div id="game-counter">Loading games...</div>

    <main>
        <div id="game-list">
            <p class="loading">Loading your awesome games...</p>
        </div>
    </main>

    <footer>
        Total games auto-detected from your <code>assets/</code> folder
    </footer>

    <script src="script.js"></script>
</body>
</html>
