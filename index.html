<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Science Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1 class="title">Cool Science Games</h1>
            <p class="subtitle">Explore the fun side of science!</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for games..." class="search-bar">
        </div>

        <div id="gamesGrid" class="games-grid">
            <!-- Game buttons will be dynamically inserted here -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No games found matching your search.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
